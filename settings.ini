copyright = 2023 onwards, %(author)s
description = Utils function to monitor the gradients in pytorch
keywords = nbdev jupyter notebook python
language = English
status = 3
user = paulduf

### Optional ###
requirements = numpy pandas matplotlib torch catalyst seaborn
